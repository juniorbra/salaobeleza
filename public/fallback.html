<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salão Beleza - Carregando</title>
  <style>
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #4ecdc4;
      --accent-color: #ffe66d;
      --text-color: #333;
      --light-bg: #f7f7f7;
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .auth-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    
    .auth-card h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .auth-card p {
      margin: 15px 0;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Salão Beleza</h2>
      <p>Bem-vindo ao sistema de gerenciamento do Salão Beleza!</p>
      <p>Carregando aplicação...</p>
      <p>Se esta página continuar aparecendo, entre em contato com o suporte.</p>
    </div>
  </div>
</body>
</html>
